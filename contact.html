    <main class="contact-container">
        <h1>Get in Touch</h1>
        <div class="contact-wrapper">
            <div class="contact-content">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <strong>University</strong>
                            <span>University of Northampton</span>
                        </div>
                        <div class="info-item">
                            <strong>Program</strong>
                            <span>BSc Computer Science</span>
                        </div>
                        <div class="info-item">
                            <strong>Email</strong>
                            <a href="mailto:sumantkumary14@gmail.com">sumantkumary14@gmail.com</a>
                        </div>
                    </div>
                    <div class="social-links">
                        <a href="https://github.com/sumant12647" target="_blank" class="social-btn">
                            GitHub
                        </a>
                    </div>
                </div>

                <div class="contact-form-wrapper">
                    <form action="mailto:sumantkumary14@gmail.com" method="post" enctype="text/plain" class="contact-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required placeholder="Enter subject">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
